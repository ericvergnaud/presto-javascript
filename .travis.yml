sudo: true
language: node_js
node_js:
  - "0.12"
before_install:
  - npm install antlr4@4.5.3
  - npm install nodeunit@0.10.2
  - npm install jszip-sync
  - npm install sync-request@3.0.1
  - sudo apt-get install unzip
  - curl https://codeload.github.com/prompto/prompto-tests/zip/master > prompto-tests.zip
  - unzip prompto-tests.zip
  - mv prompto-tests-master prompto-tests
  - curl https://codeload.github.com/prompto/prompto-libraries/zip/master > prompto-libraries.zip
  - unzip prompto-libraries.zip
  - mv prompto-libraries-master prompto-libraries
before_script:
  - cp -r JavaScript-Runtime/src/main/prompto/internet JavaScript-Core/src/main/prompto/internet
  - cp -r JavaScript-Runtime/src/main/prompto/io JavaScript-Core/src/main/prompto/io
  - cp -r JavaScript-Runtime/src/main/prompto/reader JavaScript-Core/src/main/prompto/reader
  - cp -r JavaScript-Runtime/src/test/internet JavaScript-Core/src/test/internet
  - cp -r JavaScript-Runtime/src/test/reader JavaScript-Core/src/test/reader
  - mkdir JavaScript-Core/src/test/library
  - cp -r JavaScript-Runtime/src/test/library/e JavaScript-Core/src/test/library/e
  - chmod 777 ./test.sh
#  - ls -all -R
